<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./main.js"></script>
        <title>MTG Search</title>
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        <div id="advanced" class="search_div">
            <a href="/index.html">Basic Search</a>
            <br>
            <form id="search_form" action="">
                <div>
                    <h1>Magic: The Gathering</h1>
                    <h2>Search</h2>
                </div>
                <ul>
                    <li>
                        <label class="search_label" for="name">Card Name</label>
                        <input type="text" name="name">
                    </li>
                    <li>
                        <label class="search_label" for="colors[]">Color</label><br>
                        <input type="checkbox" name="colors[]" value="white"><label for="white"><img class="mana" alt="white" title="white" src="https://gatherer.wizards.com/images/Redesign/White_Mana.png"></label>
                        <input type="checkbox" name="colors[]" value="blue"><label for="blue"><img class="mana" alt="blue" title="blue" src="https://gatherer.wizards.com/images/Redesign/Blue_Mana.png"></label>
                        <input type="checkbox" name="colors[]" value="black"><label for="black"><img class="mana" alt="black" title="black" src="https://gatherer.wizards.com/images/Redesign/Black_Mana.png"></label>
                        <input type="checkbox" name="colors[]" value="red"><label for="red"><img class="mana" alt="red" title="red" src="https://gatherer.wizards.com/images/Redesign/Red_Mana.png"></label>
                        <input type="checkbox" name="colors[]" value="green"><label for="green"><img class="mana" alt="green" title="green" src="https://gatherer.wizards.com/images/Redesign/Green_Mana.png"></label>
                    </li>
                    <li>
                        <label class="search_label" for="expansion">Expansion Code</label>
                        <input type="text" name="expansion" maxlength="3">
                    </li>
                    <li class="multiselect">
                        <label class="search_label" for="types[]">Type</label>
                        <select name="types[]" multiple>
                            <option value="artifact">Artifact</option>
                            <option value="creature">Creature</option>
                            <option value="enchantment">Enchantment</option>
                            <option value="instant">Instant</option>
                            <option value="land">Land</option>
                            <option value="planeswalker">Planeswalker</option>
                            <option value="sorcery">Sorcery</option>
                            <option value="tribal">Tribal</option>
                        </select>
                        <span>Hold CTRL or CMD key to select multiple types.</span>
                    </li>
                    <li class="multiselect">
                        <label class="search_label" for="supertypes[]">Supertype</label>
                        <select name="supertypes[]" multiple>
                            <option value="basic">Basic</option>
                            <option value="host">Host</option>
                            <option value="legendary">Legendary</option>
                            <option value="ongoing">Ongoing</option>
                            <option value="snow">Snow</option>
                            <option value="world">World</option>
                        </select>
                        <span>Hold CTRL or CMD key to select multiple supertypes.</span>
                    </li>
                    <li>
                        <label class="search_label" for="subtypes[]">Subtype</label>
                        <input type="text" name="subtypes[]">
                        <span>Each subtype should be separated by a single comma and no space.</span>
                    </li>
                    <li>
                        <label class="search_label" for="cmc">CMC</label>
                        <input type="number" name="cmc" min="0" max="1000000" step="1">
                    </li>
                    <li>
                        <label class="search_label" for="power">Power</label>
                        <input type="number" name="power" min="0" max="99" step="1">
                    </li>
                    <li>
                        <label class="search_label" for="toughness">Toughness</label>
                        <input type="number" name="toughness" min="0" max="99" step="1">
                    </li>
                    <li><input class="submit" type="button" value="SEARCH" onclick="searchCards();"></li>
                </ul>
                <input type="hidden" name="search_type" value="advanced">
            </form>
        </div>
    </body>
</html>
