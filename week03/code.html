        <div class="activity">
            <h2>14.1 - Build A Table</h2>
            <pre>
                <code>
                </code>
            </pre>
            <div class="output" id="mountains"></div>
            <script lang="javascript">
                const MOUNTAINS = [
                    {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
                    {name: "Everest", height: 8848, place: "Nepal"},
                    {name: "Mount Fuji", height: 3776, place: "Japan"},
                    {name: "Vaalserberg", height: 323, place: "Netherlands"},
                    {name: "Denali", height: 6168, place: "United States"},
                    {name: "Popocatepetl", height: 5465, place: "Mexico"},
                    {name: "Mont Blanc", height: 4808, place: "Italy/France"}
                ];
                function BuildATable() {
                    let table = document.createElement("table");
                    let tableText = "<tr>/n<th>name</th>\n<th>height</th>\n<th>place</th>\n</tr>";
                    MOUNTAINS.forEach(mtn => tableText += `<tr>\n<td style="text-align: right;">${mtn.name}</td>\n<td>${mtn.height}</td>\n<td>${mtn.place}</td>\n</tr>`);
                    table.innerHTML = tableText;
                    document.getElementById("mountains").append(table);
                }
            </script>
        </div>
    </body>
