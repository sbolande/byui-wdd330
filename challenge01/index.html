<!DOCTYPE html>
<html>
    <head>
        <title>Challenge One: Todo</title>
        <meta charset="UTF-8" />
        <meta name="description" content="WDD330 Challenge One: Todo" />
        <meta name="author" content="Seth Bolander" />
        <script src="./main.js"></script>
        <link rel="stylesheet" href="./main.css" />
    </head>
    <body>
        <div id="todo_list"></div>
        <br />
        <div id="filters">
            <p id="remaining"></p>
            <div id="filters_btns">
                <button id="filter_all" class="action" onclick="showAll();">ALL</button>
                <button id="filter_active" class="action" onclick="showActive();">ACTIVE</button>
                <button id="filter_completed" class="action" onclick="showCompleted();">COMPLETED</button>
            </div>
        </div>
        <hr />
        <div id="new_task">
            <input type="text" id="new_task_name" placeholder="NEW TASK" />
            <button id="add_task" onclick="addTodo(document.getElementById('new_task_name').value);">+</button>
        </div>
        <div id="errors"></div>
    </body>
    <script lang="javascript">
        // preliminary load
        showAll();
    </script>
</html>
